

<form novalidate (ngSubmit)="onSubmit()" #f="ngForm">

	<fieldset ngModelGroup="name">
		<div class="form-group" [ngClass]="{
        'has-danger': firstName.invalid && (firstName.dirty || firstName.touched),
        'has-success': firstName.valid && (firstName.dirty || firstName.touched)
   }">
			<label>First Name</label>
			<input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" required #firstName="ngModel">
			<div class="form-control-feedback" *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
				<p *ngIf="firstName.errors.required">First name is required</p>
			</div>
		</div>

		<div class="form-group" [ngClass]="{
        'has-danger': lastName.invalid && (lastName.dirty || lastName.touched),
        'has-success': lastName.valid && (lastName.dirty || lastName.touched)
   }">
			<label>Last Name</label>
			<input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" required #lastName="ngModel">
			<div class="form-control-feedback" *ngIf="lastName.errors && (lastName.dirty || lastName.touched)">
				<p *ngIf="lastName.errors.required">Last name is required</p>
			</div>
		</div>
	</fieldset>


	<div class="form-group" [ngClass]="{
        'has-danger': email.invalid && (email.dirty || email.touched),
        'has-success': email.valid && (email.dirty || email.touched)
   }">
		<label>Email</label>
		<input type="email" class="form-control" name="email" [(ngModel)]="model.email" required pattern="[^ @]*@[^ @]*" #email="ngModel">
		<div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
			<p *ngIf="email.errors.required">Email is required</p>
			<p *ngIf="email.errors.pattern">Email must contain at least the @ character</p>
		</div>
	</div>

	<div class="form-group" [ngClass]="{
        'has-danger': phone.invalid && (phone.dirty || phone.touched),
        'has-success': phone.valid && (phone.dirty || phone.touched)
   }">
		<label>Phone</label>
		<input type="email" class="form-control" name="phone" [(ngModel)]="model.phone" required #phone="ngModel">
		<div class="form-control-feedback" *ngIf="phone.errors && (phone.dirty || phone.touched)">
			<p *ngIf="email.errors.required">Phone is required</p>
		</div>
	</div>

	<label>Address</label>

		<div class="form-group">
			<label>State</label>
			<select (change)="trackStateChange($event)" class="form-control" name="state" [(ngModel)]="model.state" #state="ngModel">
				<option>Select a state</option>
				<option *ngFor="let stat of states" class="list-group-item" [value]="stat">
					<a href="/">{{stat}}</a>
				</option>
			</select>
			<div class="form-control-feedback" *ngIf="state.errors && (state.dirty || state.touched)">
				<p *ngIf="state.errors.required">State is required</p>
			</div>
		</div>
		<div class="form-group">
			<label>City</label>
			<select (change)="trackCityChange($event)" class="form-control" name="city">
				<option [value]=''>Select a city</option>
				<option *ngFor="let stat of cities" class="list-group-item" [value]="stat">
					<a href="/">{{stat}}</a>
				</option>
			</select>

		</div>

		<div class="form-group" [ngClass]="{
			'has-danger': zipcode.invalid && (zipcode.dirty || zipcode.touched),
			'has-success': zipcode.valid && (zipcode.dirty || zipcode.touched)
	   }">
			<label>ZipCode</label>
			<input type="text" class="form-control" name="zipcode" [(ngModel)]="model.zipcode" required #zipcode="ngModel">
			<div class="form-control-feedback" *ngIf="zipcode.errors && (zipcode.dirty || zipcode.touched)">
				<p *ngIf="zipcode.errors.required">Zipcode is required</p>
			</div>
		</div>
	<button type="submit" class="btn btn-primary" >Submit
	</button>

	<pre>{{f.value | json}}</pre>
</form>
